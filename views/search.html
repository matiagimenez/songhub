		<link rel="icon" href="../assets/icons/favicon.svg" />

			<nav class="header-nav">
				<ul class="hidden" role="menu" id="main-menu">

								type="search"
								name="search"
								role="searchbox"
								id="search"
								autocomplete="off"
								placeholder="Buscar álbum, canción o artista..."

								aria-describedby="search-description"
							/>

								momento.
							</p>

					</li>
					<li role="menuitem">

					<li role="menuitem" class="profile-item">
						<a href="profile.html"> PERFIL </a>
					</li>
					<li role="menuitem" class="logout-item">
						<a href="#">
							<span>CERRAR SESION</span>
							<svg
								width="800px"
								height="800px"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"

									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
						</a>
					</li>
				</ul>
				<button
					class="menu-button"
					aria-expanded="false"
					aria-controls="main-menu"
				>
					<span class="material-symbols-outlined"> menu </span>

			</nav>
		</header>

						id="all"

					/>

					<input
						type="radio"
						name="category"
						id="album"
						value="album"
					/>

					<input
						type="radio"
						name="category"
						id="song"
						value="song"
					/>
					<label for="song">Canción</label>
				</p>
			</header>

			<article>
				<figure>
					<img

						width="140px"

					/>

	<script>
		window.addEventListener('load', () => {
			const contentElement = document.querySelector('html');
			const isScrollable =
				contentElement.scrollHeight > contentElement.clientHeight;
			const footer = document.querySelector('.main-footer');
			if (!isScrollable) {
				footer.classList.add('fixed');
			} else {
				footer.classList.remove('fixed');
			}
		});
	</script>
</html>
