<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/search.css" />
		<link rel="icon" href="../assets/icons/favicon.svg" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Búsqueda | SongHub</title>
	</head>

	<body>
		<header class="main-header">
			<h1>
				<a href="home.html">
					<img src="../assets/icons/logo.svg" alt="Logo de SongHub" />
				</a>
			</h1>
			<nav class="header-nav">
				<ul>
					<li>
						<a href="profile.html">
							<img
								src="https://i.pinimg.com/236x/f4/e4/ff/f4e4ff0e8518813c6d5dde10a4d5164d.jpg"
								alt="Imagen de perfil"
							/>
							<span>PERFIL</span>
						</a>
					</li>
					<li>
						<a href="home.html">INICIO</a>
					</li>
					<li>
						<a href="explore.html">EXPLORAR</a>
					</li>
					<li>
						<form action="">
							<input
								type="search"
								name="search"
								id="search"
								autocomplete="off"
								placeholder="Buscar álbum o canción..."
							/>
						</form>
					</li>
				</ul>
				<button class="menu">
					<span class="material-symbols-outlined"> menu </span>
				</button>
			</nav>
		</header>
		<main>
			<header>
				<h2>Resultados de la búsqueda para <span>'P'</span></h2>
				<p>
					<input
						type="radio"
						name="category"
						id="all"
						value="all"
						checked
					/>
					<label for="all">Todos</label>
					<input
						type="radio"
						name="category"
						id="album"
						value="album"
					/>
					<label for="album">Álbum</label>
					<input
						type="radio"
						name="category"
						id="song"
						value="song"
					/>
					<label for="song">Canción</label>
				</p>
			</header>

			<article>
				<figure>
					<img
						loading="lazy"
						src="https://i.pinimg.com/564x/89/28/e3/8928e372651fc60256360ba5e21a7d2f.jpg"
						alt="Portada del álbum 'Pulse' de Pink Floyd"
					/>
					<figcaption>
						<h3>Pulse</h3>
						<p>Pink Floyd</p>
						<p>Álbum</p>
					</figcaption>
				</figure>
			</article>

			<article>
				<figure>
					<img
						loading="lazy"
						src="https://i.pinimg.com/564x/99/41/82/99418264794012ddd044c761919fbb44.jpg"
						alt="Portada del álbum 'Punisher' de Phoebe Bridgers"
					/>
					<figcaption>
						<h3>Punisher</h3>
						<p>Phoebe Bridgers</p>
						<p>Álbum</p>
					</figcaption>
				</figure>
			</article>

			<article>
				<figure>
					<img
						loading="lazy"
						src="https://i.pinimg.com/564x/3d/65/d5/3d65d5e4af0cde2458b2e7b55869f4e6.jpg"
						alt="Portada de la canción 'Peso Pluma || Music Session' de Bizarrap"
					/>
					<figcaption>
						<h3>Peso Pluma</h3>
						<p>Bizarrap</p>
						<p>Canción</p>
					</figcaption>
				</figure>
			</article>

			<article>
				<figure>
					<img
						loading="lazy"
						src="https://i.pinimg.com/564x/28/83/60/288360836d7d5532e52012bf06981410.jpg"
						alt="Portada de la canción 'Comfortably Numb' de Pink Floyd"
					/>
					<figcaption>
						<h3>Comfortably Numb</h3>
						<p>Pink Floyd</p>
						<p>Canción</p>
					</figcaption>
				</figure>
			</article>
			<article>
				<figure>
					<img
						loading="lazy"
						src="https://images.genius.com/1f9b73243cb9a7cd096c9107864e0638.1000x1000x1.jpg"
						alt="Portada de la canción 'Polaris' de Saiko"
					/>
					<figcaption>
						<h3>Polaris</h3>
						<p>Saiko</p>
						<p>Canción</p>
					</figcaption>
				</figure>
			</article>
			<article>
				<figure>
					<img
						loading="lazy"
						src="https://i.scdn.co/image/ab67616d0000b273f46b9d202509a8f7384b90de"
						alt="Portada del album 'Purpose' de Justin Bieber"
					/>
					<figcaption>
						<h3>Purpose</h3>
						<p>Justin Bieber</p>
						<p>Álbum</p>
					</figcaption>
				</figure>
			</article>
			<article>
				<figure>
					<img
						loading="lazy"
						src="https://i.scdn.co/image/ab67616d0000b273631810af03785dbad83f5c81"
						alt="Portada de la canción 'Paparazzi' de Lady Gaga"
					/>
					<figcaption>
						<h3>Paparazzi</h3>
						<p>Lady Gaga</p>
						<p>Canción</p>
					</figcaption>
				</figure>
			</article>
		</main>

		<footer class="main-footer">
			<section>
				<p>
					<img
						src="../assets/icons/icon.svg"
						alt="Icono de SongHub"
					/>
					<span> &#169; 2023 SongHub Inc. </span>
				</p>
				<p>
					<img
						src="../assets/icons/spotify.svg"
						alt="Icono de Spotify"
					/>
					<span> En colaboración con Spotify </span>
				</p>
			</section>
			<nav class="footer-nav">
				<ul>
					<li><a href="home.html">Volver al inicio</a></li>
					<li><a href="terms.html">Terminos y condiciones</a></li>
				</ul>
			</nav>
		</footer>
	</body>
	<script>
		window.addEventListener('load', () => {
			const contentElement = document.querySelector('html');
			const isScrollable =
				contentElement.scrollHeight > contentElement.clientHeight;
			const footer = document.querySelector('.main-footer');
			if (!isScrollable) {
				footer.classList.add('fixed');
			} else {
				footer.classList.remove('fixed');
			}
		});
	</script>
</html>
