<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<link rel="icon" href="../assets/icons/favicon.ico" />
		<title>Álbum | SongHub</title>
	</head>
	<body>
		<header class="main-header">
			<h1>
				<img src="../assets/icons/logo.svg" alt="Logo de SongHub" />
			</h1>
			<nav class="header-nav">
				<ul>
					<li>
						<a href="profile.html">
							<img
								src="https://i.pinimg.com/236x/f4/e4/ff/f4e4ff0e8518813c6d5dde10a4d5164d.jpg"
								alt="Imagen de perfil"
							/>
							<span>PERFIL</span>
						</a>
					</li>
					<li>
						<a href="explore.html">EXPLORAR</a>
					</li>
					<li>
						<form action="">
							<input
								type="search"
								name="search"
								id="search"
								autocomplete="off"
								placeholder="Buscar álbum o canción..."
							/>
						</form>
					</li>
				</ul>
				<button class="menu">
					<span class="material-symbols-outlined"> menu </span>
				</button>
			</nav>
		</header>

		<main>
			<figure>
				<img
					src="https://i.pinimg.com/564x/2f/18/9e/2f189e3be4ef04ab12a0a125efe4e67e.jpg"
					alt="Portada del álbum 'The Dark Side of the Moon' de Pink Floyd"
				/>
				<figcaption>
					<p>Álbum</p>
					<h2>The Dark Side Of The Moon</h2>
				</figcaption>
				<p>
					<img
						src="https://i.pinimg.com/236x/20/cc/b2/20ccb24df9750b08d764e574fcec5f5d.jpg"
						alt="Imagen de perfil de 'Pink Floyd'"
					/>
					<span>Pink Floyd</span>
				</p>
			</figure>

			<section>
				<p>
					<span class="material-symbols-outlined"> public </span>
					<span>Pública</span>
				</p>

				<form action="">
					<textarea
						name="description"
						id="description"
						cols="70"
						rows="10"
					>
					</textarea>
					<p>
						<label for="rate">Valoración</label>
						<span>★★★★★</span>
						<!-- <input type="hidden" name="rate" id="rate" /> -->
						<input
							type="range"
							step="0.5"
							min="0"
							max="5"
							name="rate"
							id="rate"
						/>
					</p>
					<button>Agregar tag</button>
					<button>
						<span class="material-symbols-outlined"> share </span>
						<span>Compartir álbum</span>
					</button>
					<input type="submit" value="Postear" />
				</form>
			</section>
		</main>

		<footer>
			<section>
				<p>
					<span>
						<img
							src="../assets/icons/icon.svg"
							alt="Icono de SongHub"
						/>
						&#169; 2023 SongHub Inc.
					</span>
				</p>
				<p>
					<span>
						<img
							src="../assets/icons/spotify.svg"
							alt="Icono de Spotify"
						/>
						En colaboración con Spotify
					</span>
				</p>
			</section>
			<nav>
				<ul>
					<a href="terms.html">Terminos y condiciones</a>
					<a href="home.html">Volver al inicio</a>
				</ul>
			</nav>
		</footer>
	</body>
</html>
