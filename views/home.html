<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Descubre una plataforma interactiva donde puedes compartir opiniones sobre música y explorar nuevas recomendaciones. 
                Únete a nuestra comunidad de usuarios para escribir reviews de canciones y álbumes e interactuar con otros amantes de la música. 
                ¡Explora, conecta y descubre la pasión por la música en SongHub!"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<link rel="stylesheet" href="../styles/home.css" />
		<link rel="icon" type="image/x-icon" href="/assets/icons/favicon.svg" />
		<script src="../scripts/index.js" type="module"></script>
		<title>Inicio | SongHub</title>
	</head>
	<body>
		<header class="main-header">
			<h1>
				<a href="home.html" tabindex="0">
					<img src="../assets/icons/logo.svg" alt="Logo de SongHub" />
				</a>
			</h1>
			<nav class="header-nav">
				<ul class="hidden" role="menu" id="main-menu">
					<li tabindex="1">
						<a href="profile.html">
							<img
								height="60px"
								width="60px"
								src="https://i.pinimg.com/236x/f4/e4/ff/f4e4ff0e8518813c6d5dde10a4d5164d.jpg"
								alt="Imagen de perfil"
							/>
							<span>PERFIL</span>
						</a>
					</li>
					<li tabindex="2">
						<a href="home.html">INICIO</a>
					</li>
					<li tabindex="3">
						<a href="explore.html">EXPLORAR</a>
					</li>
					<li tabindex="4">
						<form action="">
							<input
								type="search"
								name="search"
								id="search"
								autocomplete="off"
								placeholder="Buscar álbum o canción..."
								class="input"
							/>
						</form>
					</li>
				</ul>
				<button
					class="menu-button"
					tabindex="0"
					aria-expanded="false"
					aria-controls="main-menu"
				>
					<span class="material-symbols-outlined"> menu </span>
				</button>
			</nav>
		</header>

		<main>
			<section class="cards-container">
				<h2 class="body-title">
					Discos más calificados por la comunidad
				</h2>
				<ul aria-roledescription="carousel" role="group">
					<li
						aria-roledescription="slide"
						role="group"
						aria-labelledby
					>
						<figure class="active">
							<img
								src="https://i.pinimg.com/564x/d0/a4/93/d0a49393825b75b890a073b66510293b.jpg"
								alt="Portada del álbum 'Starboy' de The Weeknd"
							/>
							<figcaption>
								<p>Starboy</p>
								<p>The Weeknd</p>
							</figcaption>
						</figure>
					</li>
					<li>
						<figure>
							<img
								src="https://i.pinimg.com/564x/d8/5b/9f/d85b9f602915f6d999e2a9a47a0f7201.jpg"
								alt="Portada del álbum 'Mothership' de Led Zeppelin"
							/>
							<figcaption>
								<p>Mothership</p>
								<p>Led Zeppelin</p>
							</figcaption>
						</figure>
					</li>
					<li>
						<figure>
							<img
								src="https://i.pinimg.com/564x/64/f1/5b/64f15b378b614c7ca5883d713ea7fc98.jpg"
								alt="Portada del álbum 'DAMN.' de Kendrick Lamar"
							/>
							<figcaption>
								<p>DAMN.</p>
								<p>Kendrick Lamar</p>
							</figcaption>
						</figure>
					</li>
					<li>
						<figure>
							<img
								src="https://i.pinimg.com/564x/2f/18/9e/2f189e3be4ef04ab12a0a125efe4e67e.jpg"
								alt="Portada del álbum 'The Dark Side of the Moon' de Pink Floyd"
							/>
							<figcaption>
								<p>The Dark Side of the Moon</p>
								<p>Pink Floyd</p>
							</figcaption>
						</figure>
					</li>
				</ul>
			</section>

			<section class="feed">
				<h2 class="section-title"></h2>
				<article class="post">
					<figure>
						<img
							loading="lazy"
							class="post-img image-border"
							height="120px"
							width="120px"
							src="https://i.pinimg.com/564x/2f/18/9e/2f189e3be4ef04ab12a0a125efe4e67e.jpg"
							alt="Portada del álbum 'The Dark Side of the Moon' de Pink Floyd"
							class="image-border"
						/>
						<section class="user-info">
							<img
								loading="lazy"
								class="user-img"
								height="25px"
								width="25px"
								src="https://i.pinimg.com/236x/94/7f/14/947f14841d26f5dc3541366a987b32f5.jpg"
								alt="Imagen de perfil de 'Usuario 1'"
							/>
							<p class="user-name">
								<a href="profile.html">Usuario 1</a>
								<span>$username1</span>
							</p>
							<p class="time-post">hace 8 horas</p>
						</section>
						<figcaption>
							<h3 class="song-title">
								The Dark Side of the Moon
							</h3>
							<p class="artist-title">Pink Floyd</p>
								<a href="./home.html">Increible</a>
								<a href="./home.html">Rock</a>
								<a href="./home.html">Internacional</a>
							<p class="stars">★★★★★</p>
						</figcaption>
					</figure>
				</article>
				<article class="post">
					<figure>
						<img
							loading="lazy"
							height="120px"
							width="120px"
							class="post-img"
							src="https://i.pinimg.com/236x/73/01/9f/73019f71f5bc1124787d11044d21d12d.jpg"
							alt="Portada del álbum 'Preacher`s Daughter' de Ethel Cain"
							class="image-border"
						/>
						<section class="user-info">
							<img
								loading="lazy"
								class="user-img"
								height="25px"
								width="25px"
								src="https://i.pinimg.com/236x/2d/92/d0/2d92d085613a400e12fbadacc019e0e2.jpg"
								alt="Imagen de perfil de 'Usuario 2'"
							/>
							<p class="user-name">
								<a href="profile.html">Usuario 2</a>
								<span>$username2</span>
							</p>
							<p class="time-post">hace 8 horas</p>
						</section>
						<figcaption>
							<h3 class="song-title">Preacher`s Daughter</h3>
							<p class="artist-title">Ethel Cain</p>
							<p class="stars">★★★★½</p>
						</figcaption>
					</figure>
				</article>
				<article class="post">
					<figure>
						<img
							loading="lazy"
							class="post-img image-border"
							height="120px"
							width="120px"
							src="https://i.pinimg.com/236x/bf/00/49/bf0049614afb7ec4f5f64bb20834d728.jpg"
							alt="Portada del álbum 'Certified Lover Boy' de Drake"
						/>
						<section class="user-info">
							<img
								loading="lazy"
								class="user-img"
								height="25px"
								width="25px"
								src="https://i.pinimg.com/236x/94/7f/14/947f14841d26f5dc3541366a987b32f5.jpg"
								alt="Imagen de perfil de 'Usuario 1'"
							/>
							<p class="user-name">
								<a href="profile.html">Usuario 1</a>
								<span>$username1</span>
							</p>
							<p class="time-post">hace 8 horas</p>
						</section>
						<figcaption>
							<h3 class="song-title">Certified Lover Boy</h3>
							<p class="artist-title">Drake</p>
							<p class="stars">★★★½</p>
						</figcaption>
					</figure>
				</article>
			</section>
		</main>
	</body>
	<script>
		window.addEventListener('load', () => {
			const contentElement = document.querySelector('html');
			const isScrollable =
				contentElement.scrollHeight > contentElement.clientHeight;
			const footer = document.querySelector('.main-footer');
			if (!isScrollable) {
				footer.classList.add('fixed');
			} else {
				footer.classList.remove('fixed');
			}
		});
	</script>
</html>
